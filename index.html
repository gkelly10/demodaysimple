<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Feedback Tracker</title>
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
  <header class="container-for-task-tracker">
    <h1>Task Feedback Tracker</h1>

    <!-- Task Feedback Section -->
    <section class="task-section">
      <h2>Task Feedback</h2>
      

      <!-- Task 1 -->
      <section class="task">
        <p class="task-title">Laundry</p>
        <nav class="feedback-buttons">
          <button class="feedback-button completed">Completed</button>
          <button class="feedback-button well">Going Well</button>
          <button class="feedback-button challenging">Challenging</button>
        </nav>
      </section>

      <!-- Task 2 -->
      <section class="task">
        <p class="task-title">Grocery Shopping</p>
        <nav class="feedback-buttons">
          <button class="feedback-button completed">Completed</button>
          <button class="feedback-button well">Going Well</button>
          <button class="feedback-button challenging">Challenging</button>
        </nav>
      </section>

      <!-- Task 3 -->
      <section class="task">
        <p class="task-title">Go to the bank</p>
        <nav class="feedback-buttons">
          <button class="feedback-button completed">Completed</button>
          <button class="feedback-button well">Going Well</button>
          <button class="feedback-button challenging">Challenging</button>
        </nav>
      </section>

      <!-- Task 4 -->
      <section class="task">
        <p class="task-title">Schedule dinner with friends</p>
        <nav class="feedback-buttons">
          <button class="feedback-button completed">Completed</button>
          <button class="feedback-button well">Going Well</button>
          <button class="feedback-button challenging">Challenging</button>
        </nav>
      </section>

      <!-- Submit Button -->
      <footer>
        <button class="submit-button">Submit Feedback</button>
      </footer>
    </section>
</header>


  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
